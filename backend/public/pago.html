<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="description" content="Formulario para agregar un método de pago.">
</head>
<body>
    <header>
        <h1>Metodos De Pago </h1>
        <section id="enlaces">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Servicios.html">Servicios</a>
            <a href="Contacto.html">Formulario</a>
        </nav>
        </section>
    </header>
    
        <h2>Formulario de Pago</h2>
        <form action="/payment/add" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="cardholder">Nombre del Titular de la Tarjeta:</label>
            <input type="text" id="cardholder" name="cardholder" required>
        
            <label for="cardnumber">Número de Tarjeta:</label>
            <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required>

            <label for="expyear">Año de Expiración:</label>
            <input type="number" id="expyear" name="expyear" min="2023" required>
        
            <label for="cvv">Código de Seguridad (CVV):</label>
            <input type="number" id="cvv" name="cvv" maxlength="3" required>
        
            <label for="amount">Monto a Pagar:</label>
            <input type="number" id="amount" name="amount" required>
        
            <label for="currency">Moneda:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="MXN">BS</option>
            </select>
        
            <button type="submit">Realizar Pago</button>
        </form>
        <a href="Metodo_de_pago.html" class="add-payment-method">Agregar Otro Metodo de Pago</a>
    </section>
    <footer>
        &copy; 2023 Mi Sitio Web. Todos los derechos reservados.
    </footer>
</body>
<script src="/js/animations.js"></script>
<script src="/js/validar.js"></script>
</html>
